<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en-GB">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=DM Sans'>
</head>
<body style="margin: 0; padding: 0;">
<table
    style="border-collapse:collapse"
    role="presentation"
    border="0"
    cellpadding="0"
    cellspacing="0"
    width="90%"
    align="center"
>
  <tr>
    <td
        bgcolor="#ffffff"
        align="center"
        style="padding: 10px 30px 15px 30px"
    >
      <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          width="100%"
          style="border-collapse: collapse; max-width: 300px"
      >
        <tr>
          <td align="center" style="padding-top: 20px; padding-bottom: 30px">
            <img style = "position:relative; right:110px; top:2px" src="https://res.cloudinary.com/ray1251/image/upload/v1618303114/Group_1559_ky4ovz.png" alt="socialIcons"/>
          </td>
        </tr>
        <tr>
          <td style=" font-family: DM Sans;">
            <p
                style="margin: 0; font-style: normal; font-weight: bold;
                            font-size: 19px; letter-spacing: 0.02px;
                            line-height: 20px; color: #008EEF;"
            >
              Verify your Email Address
            </p>
          </td>
        </tr>
        <tr>
          <td
              style="padding: 20px 0 10px; max-width: 10px"
              bgcolor="#ffffff"
          >
            <p style="margin: 0; font-size: 15px; line-height: 20px; font-family: DM Sans;">
              Welcome to Enum! Please verify your email to complete setting up your Enum account.
            </p>
          </td>
        </tr>
        <tr>
          <td
              style="padding: 20px 0; max-width: 10px"
              bgcolor="#ffffff"
          >
            <p style="padding-bottom: 10px; margin: 0; font-size: 15px; line-height: 20px; font-family: DM Sans;">
              To verify your email, Click the button below.
            </p>
            <button
                style="border: none;
                  color: white;
                  padding: 10px 30px;
                  text-align: center;
                  text-decoration: none;
                  display: inline-block;
                  font-size: 16px;
                  font-family: DM Sans;
                  margin: 4px 2px;
                  background-color: #008EEF;
                  cursor: pointer;
                  border-radius: 8px;"
            >
              <a href="{{ verification_url }}" style="text-decoration: none;color: white;">Verify Email</a>
            </button>
            <p style="font-size: 15px; line-height: 20px; font-family: DM Sans">
              If you can't click the button, kindly click
              <a href="{{ verification_url }}" style="color: black;">
                <strong><a href="{{ verification_url }}" style="text-decoration: none; color: #008EEF;">here</a></strong>
              </a>
            </p>
            <p style=" font-size: 15px; line-height: 20px; padding-top: 15px; margin-bottom: 0; font-family: DM Sans">
              Cheers,
              <br>
              Enum Team

            </p>

          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td align="center" style="padding: 0 0 7em 0;">
      <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          width="100%"
          style="max-width: 20em;"
      >
        <tr>

          <td
              align="center"
              style="padding: 20px 24px; font-family: 'Merriweather', serif; font-size: 14px; line-height: 20px; color: #FFF2C7;"
          >
            <hr style="border-bottom: 1px #bbb; margin-bottom: 4px; width: 100%">

          </td>
        </tr>
        <tr>
          <td
              align="center"
              style="padding: 20px 24px; font-family: 'Merriweather', serif; font-size: 14px; line-height: 20px; color: #FFF2C7;"
          >
            <a
                target="_blank"
                :href="'https://' + template.facebook_link"
                data-bind="click: abandon"
            >
              <img
                  src="https://res.cloudinary.com/ray1251/image/upload/v1614690122/fb-logo_xzoonz.png"
                  alt="socialIcons"
                  border="0"
                  style="width: 25px;"
              /></a>

            <a target="_blank" href="https://twitter.com/lamp_africa">
              <img
                  src="https://res.cloudinary.com/ray1251/image/upload/v1614690111/tw-logo_pyylap.png"
                  alt="socialIcons"
                  border="0"
                  style="width: 25px; margin-left: 2em;"
              /></a>

            <a
                target="_blank"
                href="https://instagram.com/lamp_africa"
            >
              <img
                  src="https://res.cloudinary.com/ray1251/image/upload/v1614690132/ig-logo_vblnva.png"
                  alt="socialIcons"
                  border="0"
                  style="width: 25px; margin-left: 2em;"
              />
            </a>
            <a
                target="_blank"
                href="https://linkedin.com"
            >
              <img
                  src="https://res.cloudinary.com/ray1251/image/upload/v1614864241/ig-logo_1_ttwydc.png"
                  alt="socialIcons"
                  border="0"
                  style="width: 25px; margin-left: 2em;"
              />
            </a>


          </td>
        </tr>

        <tr>
          <td
              align="center"
              style="padding: 0 24px; font-family: IBM Plex Sans; font-style: normal; font-size: 12px; font-weight: normal; line-height: 18px; letter-spacing: 0.02em; color: #2B1C1C;"
          >
            <p>
              312, Herbert Way, Sabo Yaba,  Lagos
              <br />
              <a href="https://enum.africa/" style="color: #2B1C1C;" target="_blank">
                <strong>www.enum.africa</strong>
              </a>
            </p>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
